[dev]
db.enable = true  # 是否启用数据库，true 表示启用
db.alias = "default"  # 数据库别名，通常用于框架内部标识数据库连接
db.default.host = `monorail.proxy.rlwy.net`  # MySQL 服务器地址
db.default.user = `root`  # 数据库用户名
db.default.password = `qkttdmVAGsIcbwqBePQPriKNoCeCasFZ`  # 数据库密码
db.default.port = 19187  # MySQL 端口，默认 3306
db.default.name = railway  # 数据库名称
db.default.timezone = Asia/Shanghai  # 数据库使用的时区，设置为上海时区
db.default.maxIdle = 128  # 连接池最大空闲连接数（闲置时仍保持的连接）
db.default.maxConnections = 1024  # 连接池最大连接数（并发最大连接数量）
db.default.maxLifeTime = 60  # 单个数据库连接的最长生命周期（秒）
db.default.debug = true  # 是否开启调试模式，true 表示启用，通常用于开发环境